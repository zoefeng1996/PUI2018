<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="Assets/CSS/homepagestyle.css" rel="stylesheet" type="text/css" />

   <!--   navigation dot    -->
	<style type="text/css">
	#thing {
		width:20px;
		height:20px;
		border-radius:16px;
		background:#FFF;
	}
	</style>
</head>

<body>

    <!--   navigation dot circular motion cycle  -->

	<div id="thing" data-0="left[cos]:20%;top[sin]:20%;" data-10000="left:80%;top:80%;"></div>

	<!--   JS animation- circular motion  -->
	<script type="text/javascript" src="Assets/JS/skrollr.min.js"></script>
	<script type="text/javascript">
	skrollr.init({
		easing: {
			sin: function(p) {
				return (Math.sin(p * Math.PI * 1 - Math.PI/2) + 1) / 2;
			},
			cos: function(p) {
				return (Math.cos(p * Math.PI * 1 - Math.PI/2) + 1) / 2;
			},
		},
		render: function(data) {
			//Loop
			if(data.curTop === data.maxTop) {
				this.setScrollTop(0, true);
			}
		}
	});
	</script>

    <!--   navigation titles/pages -->
    <div id=s1><img src="Assets/Images/face.png" height="70" width="70" ></div>

</body>
